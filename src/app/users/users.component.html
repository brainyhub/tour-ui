<div style="margin-top: 110px">
    <div class="container">
      <div class="row justify-content-center" style="margin-top: 80px">
        <h3 style="color:#000000">User Details</h3>
      </div>
    </div>
    <hr>
    <table datatable id="userTable" [dtOptions]="dtOptions" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>No.</th>
            <th>Username</th>
            <th>Company</th>
            <th>Department</th>
            <th>Available Role</th>
            <th>Assign Role</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let x of users | keyvalue">
            <tr *ngFor="let data of x.value; let col = index">
                <td>{{col + 1}}</td>
                <td>{{data.username}}</td>
                <td>{{data.company}}</td>
                <td>{{data.department}}</td>
                <ng-container *ngFor="let y of data.roles ">
                  <td>{{y.name}}</td>
                </ng-container>
                <td>
                  <select class="form-control wp-70">
                    <ng-container *ngFor="let role of assignRoleType">
                      <option>{{role.name}}</option>
                    </ng-container>                    
                  </select>
                </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
</div>
