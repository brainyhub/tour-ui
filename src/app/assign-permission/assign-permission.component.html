<div *ngIf="assignRolePermission!=null" class="accordion" id="accordionExample" style="margin-top: 60px;">
    <div class="card" *ngFor="let role of assignRolePermission;let count =index">
        <div class="card-header" id="headingOne{{count}}">
            <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                    [attr.data-target]="'#collapseOne' + count" aria-expanded="true">
                    {{role.name}}
                </button>
            </h2>
        </div>

        <div id="collapseOne{{count}}" [ngClass]="(count==0)?'collapse show':'collapse'"
            data-parent="#accordionExample">
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-4" *ngFor="let permission of role.permissions">
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" [(ngModel)]="permission.selected"
                                        (click)="role.selected=true" name="{{permission.name+count}}" type="checkbox"
                                        id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        {{permission.name}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary float-right mb-2" (click)="update()">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
<pre *ngIf="isDebugMode">
    {{assignRolePermission | json}}
</pre>
