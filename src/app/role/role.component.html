<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
<div style="margin-top: 80px">
  <div class="container">
    <div class="row justify-content-center" style="margin-top: 80px">
      <h4 style="color:#000000">Role Details</h4>
    </div>
  </div> 
  <hr>
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>No.</th>
        <th>Role ID</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let ele of role | keyvalue">
        <tr *ngFor="let data of ele.value; let col = index">
            <td>{{col + 1}}</td>
            <td >{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>
              <a href="#" data-toggle="modal" (click)="deleteRoleRecord(ele)" data-target="#viewModal" 
                 class="delete" title="Delete"><i class="material-icons">&#xE872;</i></a>
            </td>
       </tr>
     </ng-container>
   </tbody>
 </table>
</div>
