<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

<div style="margin-top: 80px">
  <table datatable id="roleTable" [dtOptions]="dtOptions" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>No.</th>
        <th>Role ID</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of role; let col = index">
        <td>{{col + 1}}</td>
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>
          <a href="#" data-toggle="modal" (click)="deleteRole(data)" data-target="#viewModal" class="delete"
             title="Delete">
             <i class="material-icons">&#xE872;</i>
            </a>
        </td>
      </tr>
    </tbody>
  </table>
  <a href="#" data-toggle="modal" data-target="#AddModal" class="btn btn-primary" title="Add">Add New Role</a>

  <!-- add new role -->
  <div class="modal fade" id="AddModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" *ngIf="newRole != undefined">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add New Role</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="id" style="font-size: 15px; color:#000000">Role ID :</label>
              <input type="text" [(ngModel)]="newRole.id" name="roleId" id="roleId"
                class="form-control" />
            </div>
            <div class="form-group">
              <label for="id" style="font-size: 15px; color:#000000">Role :</label>
              <input type="text" [(ngModel)]="newRole.name" name="roleName" id="roleName"
                class="form-control" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="addRole()" data-dismiss="modal">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
