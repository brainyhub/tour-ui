<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
<div style="margin-top: 80px">
  <div class="container">
    <div class="row justify-content-center" style="margin-top: 80px">
      <h4 style="color:#000000">Permission Details</h4>
    </div>
  </div> 
  <hr>
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>No.</th>
        <th>Code</th>
        <th>Title</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of permissionData; let col = index">
            <td>{{col + 1}}</td>
            <td >{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>
                <a  href="#" data-toggle="modal" (click)="editRecord(data)" data-target="#editModal" 
                    class="edit" title="Edit" ><i class="material-icons">&#xE254;</i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#" data-toggle="modal" (click)="deletePermission(data.id)" data-target="#viewModal" 
                   class="delete" title="Delete"><i class="material-icons">&#xE872;</i></a>                
            </td>
       </tr>
   </tbody>
 </table>

 <!-- Edit Form-->
 <div class="modal fade" id="editModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
   <div class="modal-dialog modal-xl" *ngIf="editPermission != undefined">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Editing {{ editPermission.id }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="id" style="font-size: 15px; color:#000000">Permission Code :</label>
            <input type="text" [(ngModel)]="editPermission.id" name="permissionCode" id="permissionCode" 
                   class="form-control"/>            
          </div>
          <div class="form-group">
            <label for="id" style="font-size: 15px; color:#000000">Permission Details :</label>
            <input type="text" [(ngModel)]="editPermission.name" name="permissionTitle" id="permissionTitle" 
                   class="form-control"/>            
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="editPermissionRecord()" data-dismiss="modal">Update Permission</button>
      </div>
    </div>
  </div>
 </div>
</div>
