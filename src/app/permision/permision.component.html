<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
<div style="margin-top: 80px">
  <div class="container">
    <div class="row justify-content-center" style="margin-top: 80px">
      <h4 style="color:#000000">Permission Details</h4>
    </div>
  </div> 
  <hr>
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>No.</th>
        <th>Code</th>
        <th>Title</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of permissionData; let col = index">
            <td>{{col + 1}}</td>
            <td >{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>
                <a  href="#" data-toggle="modal" (click)="updateRoleRecord(ele)" data-target="#viewModal" 
                    class="edit" title="Edit" ><i class="material-icons">&#xE254;</i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#" data-toggle="modal" (click)="deleteRoleRecord(ele)" data-target="#viewModal" 
                   class="delete" title="Delete"><i class="material-icons">&#xE872;</i></a>                
            </td>
       </tr>
   </tbody>
 </table>
</div>
